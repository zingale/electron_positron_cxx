name: Test compilation

on: [pull_request]
jobs:
  compilation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install GCC 15 via Conda (this is not available yet in Ubuntu)
        run: |
          sudo apt-get update -y -qq
          sudo apt-get -qq -y install conda
          conda create -n gcc15_env -c conda-forge gcc_linux-64=15
          conda activate gcc15_env
          gcc --version

      - name: Compile problems
        run: |
          cd tests
          make

