name: codespell

on: [pull_request]

jobs:
  codespell:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: "pip"

      - name: Install dependencies
        run: pip install codespell

      - name: Run codespell
        run: |
          codespell

